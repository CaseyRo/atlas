<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infrastructure Dashboard</title>
  <style>
    body { font: 12px Arial; margin: 0; }
    #controls {
      padding: 10px;
      background: #f5f5f5;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    #mynetwork { width: 100%; height: calc(100vh - 80px); border: 1px solid #ccc; }
    #legend { display: flex; gap: 20px; margin-left: auto; }
    .legend-item { display: flex; align-items: center; gap: 5px; }
    .legend-shape {
      width: 12px; height: 12px;
      display: inline-block; border: 1px solid #333;
    }
    .triangle { width: 0; height: 0; border-left:6px solid transparent; border-right:6px solid transparent; border-bottom:12px solid; }
  </style>
  <script src="https://unpkg.com/vis-network@9.1.2/standalone/umd/vis-network.min.js"></script>
  <script src="./vis_network.js"></script>
</head>
<body>
  <div id="controls">
    <input id="searchBox" placeholder="Search IP or Nameâ€¦" />
    <select id="filterOS"><option value="">All OS</option></select>
    <select id="filterType">
      <option value="">All Types</option>
      <option value="docker">Docker</option>
      <option value="normal">Normal</option>
    </select>
    <select id="filterSubnet"><option value="">All Subnets</option></select>
    <button onclick="exportPNG()">Export PNG</button>
    <div id="legend">
      <div class="legend-item"><div class="legend-shape triangle" style="border-bottom-color:#FF9900"></div> Subnet</div>
      <div class="legend-item"><div class="legend-shape" style="background:#2B7CE9"></div> Normal</div>
      <div class="legend-item"><div class="legend-shape" style="background:#C5000B"></div> Docker</div>
    </div>
  </div>
  <div id="mynetwork"></div>
</body>
</html>
