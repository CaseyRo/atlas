<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Network Hosts</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    h1, h2 {
      margin-top: 1em;
    }
  </style>
  <script>
    async function fetchHosts() {
      try {
        const res = await fetch("/api/hosts");
        const data = await res.json();
        const [regularHosts, dockerHosts] = data;

        const regularTable = document.getElementById("regularHostsTable");
        const dockerTable = document.getElementById("dockerHostsTable");

        function insertRow(host, table) {
          const row = document.createElement("tr");
          row.innerHTML = host.map(cell => `<td>${cell}</td>`).join("");
          table.appendChild(row);
        }

        regularHosts.forEach(h => insertRow(h, regularTable));
        dockerHosts.forEach(h => insertRow(h, dockerTable));

      } catch (err) {
        console.error("‚ùå Failed to load /api/hosts:", err);
        document.body.innerHTML += `<p style="color:red;">Error loading host data. Check console for details.</p>`;
      }
    }

    window.onload = fetchHosts;
  </script>
</head>
<body>
  <h1>üì° Network Hosts Overview</h1>

  <h2>üñ•Ô∏è Regular Hosts</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>IP</th>
        <th>Name</th>
        <th>OS Details</th>
        <th>MAC Address</th>
        <th>Open Ports</th>
        <th>Next hop</th>
        <th>Network Name</th>
        <th>Last Seen</th>
      </tr>
    </thead>
    <tbody id="regularHostsTable"></tbody>
  </table>

  <h2>üê≥ Docker Hosts</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>IP</th>
        <th>Name</th>
        <th>OS Details</th>
        <th>MAC Address</th>
        <th>Open Ports</th>
        <th>Next hop</th>
        <th>Network Name</th>
        <th>Last Seen</th>
      </tr>
    </thead>
    <tbody id="dockerHostsTable"></tbody>
  </table>
</body>
</html>
